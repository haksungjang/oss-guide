site_name: Open Source Guide
# Repository
repo_name: sktelecom/oss-guide
repo_url: https://github.com/sktelecom/oss-guide
edit_uri: ""
# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: En
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: black
    accent: indigo
  font:
    text: Nanum Gothic
    code: Nanum Gothic Coding
  #  text: Roboto
  #  code: Roboto Mono
  favicon: assets/favicon-sk.png
  icon:
    logo: material/SK_logo

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
# Page tree
nav:
  - Home: index.md
  - Use:
    - 오픈소스 사용하기: use/use.md
    - 오픈소스 라이선스: use/opensourcelicense.md
    - 오픈소스 라이선스 종류: use/license-type.md
  - Contribute:
    - 오픈소스 기여하기: contribute/contribute.md
    - 기여해야 하는 이유: contribute/why.md
    - 기여 유형: contribute/type.md
    - 거버넌스 구조: contribute/governance.md
    - 좋은 기여자: contribute/good.md
    - 프로젝트 확인 방법: contribute/check.md
    - 기여 제출 세부 방법: contribute/submit.md
    - 커뮤니케이션: contribute/communicate.md
  - Open:
    - 오픈소스 공개하기: open/open.md
    - 공개 목적: open/why.md
    - 프로젝트 이름: open/name.md
    - 공개할 코드 준비: open/prepare.md
    - 저작권 및 라이선스 표시: open/copyright.md
    - CLA: open/cla.md